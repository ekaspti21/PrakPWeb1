<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="Latihan1.css">
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form>
            <label for="id-pemesan">Id Pemesan:</label>
            <input type="text" id="id-pemesan" placeholder="Masukkan Id Pemesan">

            <label for="nama-pemesan">Nama Pemesan:</label>
            <input type="text" id="nama-pemesan">

            <label for="nomor-identitas">Nomor Identitas:</label>
            <input type="text" id="nomor-identitas">

            <label for="tipe-kamar">Tipe Kamar:</label>
            <select id="tipe-kamar" onchange="document.getElementById('show-harga').checked = this.value !== ''">
                <option value="">--Pilih--</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>

            <!-- Checkbox tersembunyi untuk mengontrol tampilan Harga -->
            <input type="checkbox" id="show-harga" style="display: none;">

            <!-- Bagian Harga yang hanya akan muncul jika checkbox dicentang -->
            <div class="harga-container">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" readonly>
            </div>

            <label for="tanggal-pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal-pesan">

            <label for="durasi-menginap">Durasi Menginap:</label>
            <input type="number" id="durasi-menginap" min="1"> Hari

            <label for="breakfast">Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast">

            <label for="total-bayar">Total Bayar:</label>
            <input type="text" id="total-bayar" readonly>

            <div class="form-buttons">
                <button type="submit" class="btn-simpan">Simpan</button>
                <button type="reset" class="btn-batal">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
